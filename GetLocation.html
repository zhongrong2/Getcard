<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取地理位置</title>

    <link rel="stylesheet" href="css/GetGarcard.css">

</head>
<body>
<!--提示框开始-->
<div id="probox" style="display: none">
    <div class="pro-top">
        <img src="img/prompt.png" alt="">
    </div>
    <div class="pro-middle">
        <p class="ProTilet"></p>
    </div>
</div>
<!--提示框结束-->
</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script>
    $(document).ready(function(){
        var urlAndParam =location.href.split('#')[0];
        // var ID = $("#WeChatID").val();
        var ID = "gh_cfecc9d6d5f9";
        $.ajax({
            url: "http://lsh.longshihua.cn/WeChatManager/register/CheckweChatConfig",
            data: {url:urlAndParam,ID: ID },
            type: 'post',
            dataType: "json",
            success: function (data) {
                var timestamp = data.timestamp;
                var noncestr = data.nonceStr;
                var signature = data.signature;
                //通过config接口注入权限验证配置
                wx.config({
                    debug: false,
                    appId: data.appId,
                    timestamp: timestamp,
                    nonceStr: noncestr,
                    signature: signature,
                    jsApiList: ['chooseImage','uploadImage','checkJsApi', 'openLocation', 'getLocation']
                });
                wx.ready(function () {
                    wx.checkJsApi({
                        jsApiList: [
                            'getLocation'
                        ],
                        success: function (res) {
                            // alert(JSON.stringify(res));
                            // alert(JSON.stringify(res.checkResult.getLocation));
                            if (res.checkResult.getLocation == false) {
                                alert('你的微信版本太低，请升级到最新的微信版本！');
                                return;
                            }
                        }
                    });
                    wx.getLocation({
                        success: function (res) {
                            var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                            var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                            var speed = res.speed; // 速度，以米/每秒计
                            var accuracy = res.accuracy; // 位置精度
                            alert(latitude,longitude,speed,accuracy);
                            $.ajax({
                                url:"",
                                method:"post",
                                data:{latitude:latitude,longitude:longitude},
                                success:function (res) {
                                    window.location.href='GetGarcard.html';
                                },
                                error:function () {
                                    $(".ProTilet").html("服务器出错");
                                    $("#probox").show();
                                    hide();
                                }
                            })
                        },
                        cancel: function (res) {
                            alert('用户拒绝授权获取地理位置');
                        }
                    });
                })
            }
        });
    });

    // 弹窗隐藏
    function hide() {
        setTimeout(function(){
            $("#probox").hide();
        },1000)
    };
</script>

</html>
